language: php
dist: bionic
group: edge
os: linux
env:
  global:
  - DEFAULT_COMPOSER_FLAGS="--no-interaction --no-ansi --no-progress --no-suggest"
branches:
  only:
  - develop
services:
- mysql
- postgresql
jobs:
  fast_finish: true
  include:
  - php: 8.1.0
    env: DB=mysql
  - php: 8.1.0
    env: DB=pgsql
  - php: 8.0
    env: DB=mysql
  - php: 8.0
    env: DB=pgsql
  - php: 7.4
    env: DB=mysql TASK_TESTS_COVERAGE=1 XDEBUG_MODE=coverage
  - php: 7.4
    env: DB=pgsql
  - php: 7.3
    env: DB=mysql
  - php: 7.3
    env: DB=pgsql
  - php: 7.2.19
    env: DB=mysql
  - php: 7.2.19
    env: DB=pgsql
cache:
  directories:
  - "$HOME/.composer/cache"
  - "$HOME/.npm"
addons:
  postgresql: "9.6"
install:
- |
  if [[ $TASK_TESTS_COVERAGE != 1 ]]; then
    # disable xdebug for performance reasons when code coverage is not needed.
    phpenv config-rm xdebug.ini || echo "xdebug is not installed"
  fi

  # install composer dependencies
  export PATH="$HOME/.composer/vendor/bin:$PATH"
  composer validate
  travis_retry composer install $DEFAULT_COMPOSER_FLAGS
before_script:
- |
  # show some version and environment information
  php --version
  composer --version
  php -r "echo INTL_ICU_VERSION . \"\n\";"
  php -r "echo INTL_ICU_DATA_VERSION . \"\n\";"
  psql --version
  mysql --version
  sudo mysql_upgrade || echo "MySQL is already up to date"
- travis_retry mysql -e 'CREATE DATABASE `craft_test`;';
- mysql -e "SET GLOBAL sql_mode = 'ONLY_FULL_GROUP_BY,STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION';";
- mysql_tzinfo_to_sql /usr/share/zoneinfo | mysql -uroot mysql
- psql -U postgres -c 'CREATE DATABASE "craft_test";';
- cp tests/.env.example.$DB tests/.env
- |
  yes | pecl install imagick
- |
  if [[ $DB == "pgsql" ]]; then
    sed -i 's/DB_USER=root/DB_USER=postgres/' tests/.env
  fi
script:
- nvm install 14
- npm install -g npm
- npm cache clean -f
- npm install -g snyk
#- snyk monitor --all-projects # Enable reachable vulns, scan and publish results to Snyk
#- snyk test --all-projects # Enable reachable vulns
- |
  if [[ $TASK_TESTS_COVERAGE != 1 ]]; then
    vendor/bin/codecept run unit,functional
  else
    mkdir -p build/logs
    vendor/bin/codecept run unit,functional --coverage-xml coverage.xml;
  fi
after_script:
- |
  if [ $TASK_TESTS_COVERAGE == 1 ]; then
    bash <(curl -s https://codecov.io/bash)
  fi
notifications:
  webhooks:
    urls:
      - secure: ""
      - secure: ""
    on_success: always
    on_failure: always

name: ci
on:
  workflow_dispatch:
  push:
    branches:
      - develop
  pull_request:

jobs:
  tests:
    runs-on: ${{ matrix.operating-system }}

    strategy:
      matrix:
        operating-system: [ 'ubuntu-latest' ]
        php-versions: [ 8.1, 8.0, 7.4, 7.3, 7.2 ]
        db: [ 'mysql', 'pgsql' ]

    name: PHP ${{ matrix.php-versions }} on ${{ matrix.db }}
    env:
      PHP_EXTENSIONS: ctype,curl,dom,iconv,imagick,intl,json,mbstring,openssl,pcre,pdo,reflection,spl,zip

    services:

      # Install Postgres
      pgsql:
        image: postgres:latest
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: mysecretpassword
          POSTGRES_DB: craft_test
        ports:
          - 5432:5432
        # Set health checks to wait until Postgres has started
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 3

      # Install MySQL
      mysql:
        image: bitnami/mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: mysecretpassword
          MYSQL_DATABASE: craft_test
          MYSQL_AUTHENTICATION_PLUGIN: mysql_native_password
        # Set health checks to wait until mysql has started
        options: --health-cmd="mysqladmin ping" --health-interval 10s --health-timeout 5s --health-retries 5
        ports:
          - 3306:3306

    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Set default test command environment variable
      run: |
        echo "TEST_COMMAND=./vendor/bin/codecept run unit,functional" >> $GITHUB_ENV

    - name: Set test command for the code coverage environment
      run: |
        echo "TEST_COMMAND=./vendor/bin/codecept run unit,functional  --coverage-xml coverage.xml;" >> $GITHUB_ENV
      if: ${{ matrix.php-versions == '7.4' && matrix.db == 'mysql' }}

    - name: Setup cache environment
      id: extcache
      uses: shivammathur/cache-extensions@257e3c93fb0a7d302495902b976b1d0245123b59
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: ${{ env.PHP_EXTENSIONS }}
        key: extension-cache-v4 # change to clear the extension cache.

    - name: Cache extensions
      uses: actions/cache@v3
      with:
        path: ${{ steps.extcache.outputs.dir }}
        key: ${{ steps.extcache.outputs.key }}
        restore-keys: ${{ steps.extcache.outputs.key }}

    - name: Setup PHP
      uses: shivammathur/setup-php@verbose
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: ${{ env.PHP_EXTENSIONS }}
        ini-values: post_max_size=256M, max_execution_time=180, memory_limit=512M
        tools: composer:v2
      env:
        COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Print PHP version
      run: echo ${{ steps.setup-php.outputs.php-version }}

    - name: Setup problem matchers for PHP
      run: echo "::add-matcher::${{ runner.tool_cache }}/php.json"

    - name: Copy tests .env
      run: cp ./tests/.env.example.${{ matrix.db }} ./tests/.env

    - name: Update .env creds
      run: sed -i 's/DB_PASSWORD=/DB_PASSWORD=mysecretpassword/' tests/.env

    - name: Cache Composer dependencies
      id: composer-cache
      run: echo "::set-output name=dir::$(composer config cache-files-dir)"
    - uses: actions/cache@v3
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: Set Node
      uses: actions/setup-node@v1
      with:
        node-version: 16.x

    - name: Install Composer dependencies
      run: composer install --no-interaction --no-ansi --no-progress

    - name: Install NPM dependencies
      run: |
        npm cache clean -f
        npm install -g npm

    - name: Run tests
      run: ${{ env.TEST_COMMAND }}

    # Only upload code coverage if PHP 7.4 and MySQL are selected
    - name: Upload coverage to Codecov
      if: ${{ matrix.php-versions == '7.4' && matrix.db == 'mysql' }}
      uses: codecov/codecov-action@v2

    - name: Slack notification failure
      uses: ravsamhq/notify-slack-action@v1
      # Only send Slack notification on failure if it's on develop (i.e. not a pull request)
      if: ${{ ! success() && github.ref == 'refs/heads/develop' }}}}
      with:
        status: ${{ job.status }}
        notification_title: '<{run_url}|build> has {status_message}'
        message_format: '{emoji} <{commit_url}|{commit_sha}> {status_message} in <{repo_url}|{repo}> on {branch}'
        footer: '<{repo_url}|{repo}>'
        notify_when: 'failure,warnings'
        mention_groups: 'SGFL9NKNZ'
        mention_groups_when: 'failure,warnings'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  notify:
    if: success()
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Notify on success
        uses: ravsamhq/notify-slack-action@v1
        with:
          status: ${{ job.status }}
          notification_title: '<{run_url}|build> has {status_message}'
          message_format: '{emoji} <{commit_url}|{commit_sha}> {status_message} in <{repo_url}|{repo}> on {branch}'
          footer: '<{repo_url}|{repo}>'
          notify_when: 'success'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

## Customize the test machine
machine:

  # Set the timezone
  timezone:
    America/Los_Angeles

  # Version of PHP to use
  php:
    version: 7.0.7

  # Override /etc/hosts
  # hosts:
  # circlehost: 127.0.0.1
  # dev.mycompany.com: 127.0.0.1

  # Add some environment variables
  # environment:
    # RELEASE_ENV: dev
    # DATABASE_URL: postgres://ubuntu:@127.0.0.1:5432/circle_test

# Customize checkout
checkout:
  post:
    - composer install --no-dev -d Source/craft/app
    - composer dumpautoload -o
    - php ./Utils/buildci.php


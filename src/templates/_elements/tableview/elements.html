{% for element in elements %}
	<tr data-id="{{ element.id }}"{% if element.id in disabledElementIds %} class="disabled"{% endif %}>
		{% for attribute, label in attributes %}
			{% if loop.index == 1 %}
				<td scope="row" data-title="{{ label }}">
					{% include "_elements/element" %}
				</td>
			{% else %}
				<td data-title="{{ label }}">{{ elementType.getTableAttributeHtml(element, attribute)|raw }}</td>
			{% endif %}
		{% endfor %}
	</tr>
{% endfor %}

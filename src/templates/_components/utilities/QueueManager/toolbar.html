<template v-if="activeJob">
    <a class="btn" @click="clearActiveJob(true)" data-icon="larr" title="{{ 'Back to the queue index'|t('app') }}">{{ 'Back'|t('app') }}</a>
    <div class="flex-grow"></div>
    <div v-if="loading" class="spinner"></div>
    <a v-if="isRetryable(activeJob)" class="btn" data-icon="play" @click="retryActiveJob">
        <template v-if="activeJob.status == 2">{{ 'Restart job'|t('app') }}</template>
        <template v-else>{{ 'Retry'|t('app') }}</template>
    </a>
    <a v-if="activeJob.status != 3" class="btn" data-icon="remove" @click="releaseActiveJob">{{ 'Release job'|t('app') }}</a>
</template>
<template v-else-if="jobs.length">
    <div class="flex-grow"></div>
    <a class="btn" data-icon="play" @click="retryAll">{{ 'Retry all failed jobs'|t('app') }}</a>
    <a class="btn" data-icon="remove" @click="releaseAll">{{ 'Release all jobs'|t('app') }}</a>
</template>
